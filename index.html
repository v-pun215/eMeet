<html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="bar" id="bar">
      <center>
        <img class="logo" src="https://earthsoft.netlify.app/DB559DAB-D473-45E5-BF67-5627E9681A63.png" width=70px height=70px style="border-radius:15px; border: 3px solid #d9d9d9;" /><p>
        <i style="margin-top:200px;" class="fas fa-home fa-sm"></i>
        <p></p><i class="fas fa-video fa-sm"></i><p>
        <i class="fas fa-comments fa-sm"></i><p>
      </center>
    </div>
    <div class=home id=home >
      <center>
        <div class="buts">
          <center>
            <span style="float:left; margin-left:10%;font-size:20px;" class="material-icons">videocam</span><span style="float:left;margin-left:10px;font-size:20px;" class="material-icons">insert_comment</span><p>
          </center>
        </div>
        <div style="margin-top:30px; float:right; margin-right:100px;" class="timediv">
          <center>
            <div style="width:100%;border-top-left-radius: 15px; border-top-right-radius: 15px; height:170px; background-color:#F0FFF0; ">
              <span style="margin-top:200px;font-size:40px;font-weight: 100;" id="time_span"></span>
            </div>
<script language="JavaScript" src="https://www.feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fnews.google.com%2Frss&chan=y&num=1&desc=1&targ=y&utf=y"  charset="UTF-8" type="text/javascript"></script>

<noscript>
<a href="https://www.feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fnews.google.com%2Frss&chan=y&num=1&desc=1&targ=y&utf=y&html=y">View RSS feed</a>
</noscript>

 
          </center>
        </div>
        <script>
          window.onload = timer();

function timer(){
 var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
if (minutes < 10){
    minutes = "0" + minutes
}

var t_str = hours + ":" + minutes + " ";
if(hours > 11){
    t_str += "PM";
} else {
   t_str += "AM";
}
 document.getElementById('time_span').innerHTML = t_str;
 setTimeout(timer,1000);
}
        </script>
       
      </center>
    </div>
