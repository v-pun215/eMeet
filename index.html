<!DOCTYPE html>
<html>
  <head>
    <title>eMeet - Free Chatting and Video Conferencing</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="bar" id="bar">
      <center>
        <img class="logo" src="https://earthsoft.netlify.app/DB559DAB-D473-45E5-BF67-5627E9681A63.png" width=70px height=70px style="border-radius:15px; border: 3px solid #d9d9d9;" /><p>
        <span style="width:35px; height:25px;margin-top:200px;" class="material-icons">home</span>
        <p></p><span style="width:35px; height:25px;" class="material-icons">videocam</span><p>
        <span style="width:35px; height:25px;" class="material-icons">insert_comment</span><p>
      </center>
    </div>
    <div class=home id=home >
      <center>
        <div class="timediv">
          <center>
            <div style="padding:17px;width:100%;border-top-left-radius: 15px; border-top-right-radius: 15px; height:170px; background-color:#F0FFF0; ">
              <span style="margin-top:200px;font-size:40px;font-weight: 100;" id="time_span"></span>
            </div>
          </center>
        </div>
        <script>
          window.onload = timer();

function timer(){
 var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
if (minutes < 10){
    minutes = "0" + minutes
}

var t_str = hours + ":" + minutes + " ";
if(hours > 11){
    t_str += "PM";
} else {
   t_str += "AM";
}
 document.getElementById('time_span').innerHTML = t_str;
 setTimeout(timer,1000);
}
        </script>
       
      </center>
    </div>
